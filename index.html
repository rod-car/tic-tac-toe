<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="localhost:3000/favicon.ico" type="image/x-icon">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">

    <title>TIC TAC TOE</title>
</head>
<body class="body">
    <div class="content d-flex align-items-center justify-content-center flex-column h-full">
        <h1 class="text-center text-primary mb-3">TIC TAC TOE</h1>
        <hr class="w-25 mb-3">
        <h2 class="text-center mb-4" id="result">No result yet</h2>
        <div id="playground" class="mb-5"></div>
        <div class="d-flex justify-content-between">
            <button id="reset-game" class="btn btn-warning me-3">Reset game</button>
            <button id="reset-score" class="btn btn-danger ms-3">Reset score</button>
        </div>
    </div>

    <div class="name">
        <h3 class="text-muted mb-4">Choose pseudo</h3>
        <table class="table table-striped rounded">
            <tbody>
                <tr>
                    <td colspan="2" class="p-3">
                        <div class="d-flex jusify-content-between align-items-center">
                            <span class="me-3">Player One</span>
                            <input type="text" name="" id="player-one-pseudo" class="input">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="p-3">
                        <div class="d-flex jusify-content-between align-items-center">
                            <span class="me-3">Player Two</span>
                            <input type="text" name="" id="player-two-pseudo" class="input">
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="pe-3 d-flex justify-content-end" colspan="2">
            <button class="btn btn-primary" id="save-pseudo">Save</button>
        </div>
    </div>

    <div class="indicator">
        <h3 class="text-muted mb-4">Choose indicator</h3>
        <table class="table table-striped rounded">
            <tbody>
                <tr>
                    <td colspan="2" class="p-3">
                        <div class="d-flex jusify-content-between align-items-center">
                            <span class="me-3">Player One</span>
                            <input type="text" name="" id="player-one-indicator" class="input">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="p-3">
                        <div class="d-flex jusify-content-between align-items-center">
                            <span class="me-3">Player Two</span>
                            <input type="text" name="" id="player-two-indicator" class="input">
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="pe-3 d-flex justify-content-end" colspan="2">
            <button class="btn btn-primary" id="save-indicator">Save</button>
        </div>
    </div>

    <div class="score">
        <h3 class="text-muted mb-4">Score</h3>
        <table class="table table-striped rounded">
            <thead class="bg-secondary text-white">
                <tr>
                    <th class="p-3">Player name</th>
                    <th class="text-end p-3">Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="p-3" id="display-pseudo-one">Player One</td>
                    <td class="text-end p-3" id="player-one-score">0</td>
                </tr>
                <tr>
                    <td class="p-3" id="display-pseudo-two">Player Two</td>
                    <td class="text-end p-3" id="player-two-score">0</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td class="p-3 fw-bold" colspan="2" id="final-result">No result yet !!!</td>
                </tr>
            </tfoot>
        </table>
    </div>
    
    <script src="./js/app.js"></script>
</body>
</html>
